<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Welcome to Cat Clicker <sup style="color: red"><em>Premium!</em></sup></h1>
    </header>
        
    <div class="main">
        <div class="list"></div>
        <div class="viewport">
            <h3><span id="cat-name">THE CAT</span> clicked on <span id="cat-counter">999</span> times.<h3>
            
            <div id="cat-clicker">
                <img id="cat-src" src="" alt="the cat" class="auto-img">
           </div>
        </div>
    </div>
    <div class="admin">
        <div><button class="button" id="admin-button">Admin</button></div>
        <div class="admin-view hidden"></div>    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
